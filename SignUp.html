        <div id="email">
          <h3>Email</h3>

          <h3>Password</h3>

					class="password ele"

			</div>

        <div id="name">
        <h4>Name</h4>
				
        <input type="text"
					class="name ele"
					placeholder="Enter your name"></div>

          <h4>Email</h4>

					class="email ele"
					placeholder="Youremail@email.com"></div>

          <h4>Password</h4>
          <input type="password"
					class="password ele"
					placeholder="Password"></div>
          <div id="confirmpass">
          <h4>Confirm Password</h4>
          <input type="password"
					class="password ele"
					placeholder="Confirm password"></div>
